<!DOCTYPE html>
<html>
<head>
<title>Presentación de imágenes aleatorias</title>
</head>
<body>

<h1>Presentación de imágenes aleatorias</h1>

<div id="images">
  <img src="https://raw.githubusercontent.com/EdwardSandoval/Galeria/gh-pages/img_tv%20(1).JPG" alt="Imagen 1">
  <img src="https://raw.githubusercontent.com/EdwardSandoval/Galeria/gh-pages/img_tv%20(2).JPG" alt="Imagen 2">
  <img src="https://raw.githubusercontent.com/EdwardSandoval/Galeria/gh-pages/img_tv%20(3).JPG" alt="Imagen 3">
  <img src="https://raw.githubusercontent.com/EdwardSandoval/Galeria/gh-pages/img_tv%20(4).JPG" alt="Imagen 4">
  <img src="https://raw.githubusercontent.com/EdwardSandoval/Galeria/gh-pages/img_tv%20(5).JPG" alt="Imagen 5">
</div>

<script>
// Esta función muestra una imagen aleatoria de la lista.
function showRandomImage() {
  var images = document.getElementById("images").getElementsByTagName("img");
  var randomImage = images[Math.floor(Math.random() * images.length)];
  randomImage.style.display = "block";
}

// Esta función se ejecuta cuando la página se carga.
window.onload = showRandomImage;
</script>

</body>
</html>
