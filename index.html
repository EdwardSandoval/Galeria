<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider de Imágenes</title>
<style>
  /* Tu estilo actual aquí */
  @keyframes autoSlide {
    0%, 100% {
      opacity: 0;
    }
    20%, 80% {
      opacity: 1;
    }
  }

  #kiko-slider>ul.slider li {
    /* Mantén el estilo actual */
    animation: autoSlide 5s infinite; /* Cambio automático cada 10 segundos */
  }
</style>
</head>
<body>
<div id="kiko-slider">
  <ul class="slider">
    <li id="slide1">
      <img src="./img_tv%20(5).JPG" alt="Imagen 1">
    </li>
    <li id="slide2">
      <img src="./img_tv%20(4).JPG" alt="Imagen 2">
    </li>
    <li id="slide3">
      <img src="img_tv%20(1).JPG" alt="Imagen 3">
    </li>
    <!-- Agrega más imágenes aquí -->
  </ul>
</div>
</body>
</html>
