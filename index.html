}

.img {

}

.img img {

}

.img .caption {

}

.img:hover .caption {

}

.next {
  display: block;
  margin: 10px auto;
  width: 800px;
  height: 240px;
  background-color: #000;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.next:hover {
  background-color: #ccc;
}
</style>
